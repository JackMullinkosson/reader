<!DOCTYPE html>
<head>
  <title>Book Reader</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="jquery-3.6.0.js"></script>
</head>
<body>
  <hr id="vertical-line" />
  <div class="book">
    Um dia Pedrinho vai acordar. Depois ele vai sair para andar pelo pomar.
  </div>
  <div class="infoBox">
    <span id="currentWord">Current Word </span>
    <span id="partOfSpeech">(v.) </span>
    <span id="qualifier"> (Preterito Imperfeito)</span><br />
    <span id="translation">English</span> <br />
    <span id="infinitive">Infinitive: Verb</span> <br />
    <span id="sampleSentence"
      >"This is a sample sentence in which this word is used."</span
    >
    <br /><button class="infoBoxButton">Conjugation table</button
    ><button class="infoBoxButton">Add to study list</button>
  </div>

  <script src="main.js"></script>
</body>
